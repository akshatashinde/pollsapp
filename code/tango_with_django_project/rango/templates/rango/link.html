
<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title></title>
</head>
<body>
{% block content %}
		
			<div>
        <h1 style="color:Orange;">Sign Up</h1>

        <form id="login_form" method="post" action="/rango/login/">
            {% csrf_token %}
            
            User Name: <input type="text" name="username" value="" size="20" />
            <br />
            Email ID: <input type="text" name="emailid" value="" size="20" />
            <br />
            Password: <input type="password" name="password" value="" size="20" />
            <br />
            Confirm Password: <input type="password" name="password" value="" size="20" />
            <br />

            <input type="submit" value="SIGN UP" style="color:blue;" />
            <img src="{% static "rango/images/2.jpg" %}" alt="Picture of Rango" class="img img-responsive" />
        </form>

    </div>

{% endblock content %}
</body>
</html>
